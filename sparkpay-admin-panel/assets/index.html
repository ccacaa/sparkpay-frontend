<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - SparkPay Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <nav class="navbar navbar-dark bg-success px-4">
    <span class="navbar-brand">SparkPay Admin</span>
    <button onclick="logout()" class="btn btn-light btn-sm">Logout</button>
  </nav>

  <div class="container mt-5">
    <h2>Selamat Datang di Admin Panel</h2>
    <p>Kelola konten website seperti Pages, Features, Partners, Testimonials, FAQs, Footers.</p>
  </div>

  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
